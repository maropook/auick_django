{% extends 'main/layout.html' %}

{% block main %}



<body>
    <table class="table">
        <thead>
            <tr>
                <th>ISBNコード</th>
                <th>署名</th>
                <th>価格</th>
                <th>出版社</th>
                <th>刊行日</th>
            </tr>
        </thead>

        <tbody>
            {% for b in books %}
            <tr>
                <td>{{b.isbn}}</td>
                <td>{{b.title}}</td>
                <td>{{b.price}}</td>
                <td>{{b.publisher}}</td>
                <td>{{b.published|date:'DATE_FORMAT'}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock main %}


</html>
