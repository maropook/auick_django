<table class="table">
    <thead>
        <tr>
            <th>isbnこ</th>
            <th>しょめい</th>
            <th>著者</th>
            <th>価格</th>
        </tr>
    </thead>
    <tbody>

        {% for b in books %}
        <tr>
            <td>{{ b.isbn }}</td>
            <td>{{ b.title }}</td>
            <td>
                {% for a in b.author_set.all %}
                {{a.name}}

                {% endfor %}
            </td>
            <td>{{b.price}}</td>
        </tr>

        {% endfor %}

    </tbody>
</table>
